<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Rock Paper Scissors</title>
  
</head>
<body>
    <div id = "body">
        <div class = "content">
            <div id = "containers">
                <div id = "header"> 
                    <div id="description">Rock Paper Scissors, best of five:</div>
                    <div id="titleContainer">
                       <p id="title">Choose Your Move Below</p> 
                </div></div>
               
                <div id= "buttonsAndResults">
                    <div id="buttonsContainer">
                        <button class = "button shrink" id="rock">Rock</button>
                        <button class = "button shrink" id = "paper">Paper</button>
                        <button class = "button shrink" id = "scissors">Scissors</button>
                    </div>
                    <div id="resultsContainer">
                        <div id = "selections"></div>
                        <div id="winnerContainer"></div>
                    </div>
                </div>
                <div id="scoreContainer">
                    <div id = "playerScoreCard"></div>
                    <div id = "computerScoreCard"></div>
                </div>
                <div id = "scroll-container">
                <div id ="finalWinner" class="scroll-text"></div>
                </div>
            
            </div> 
            <div class = "footer"></div>
        </div>
    </div>

    <script src="./script.js"></script>
   
</body>
</html>
